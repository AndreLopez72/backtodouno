plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    
    
	compile group: 'io.swagger', name: 'swagger-annotations', version: '1.5.0'
    
	compile group: 'javax.validation', name: 'validation-api', version: '1.0.0.GA'
	
	compile group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2'
	
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    
 	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
 	
 	compile group: 'org.apache.maven.plugins', name: 'maven-assembly-plugin', version: '3.1.1'
 	
 	// https://mvnrepository.com/artifact/javax/javaee-web-api
 	
 	// https://mvnrepository.com/artifact/org.jboss.arquillian/arquillian-bom
    compile group: 'org.jboss.arquillian', name: 'arquillian-bom', version: '1.4.1.Final', ext: 'pom'
 	
 	compile group: 'io.swagger', name: 'swagger-hibernate-validations', version: '1.5.23'
 	
 	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.4.Final'
 	
 	compile group: 'org.jboss.arquillian', name: 'arquillian-bom', version: '1.4.1.Final', ext: 'pom'
 	
    // https://mvnrepository.com/artifact/com.h2database/h2
     testCompile group: 'com.h2database', name: 'h2', version: '1.4.199'
    
}
